<div class="send-message-container">
  <mat-form-field style="flex:1">
      <textarea
        rows="3"
        matInput
        placeholder="Enter your message.."
        [formControl]="messageForm">
      </textarea>
  </mat-form-field>
  <button
    mat-button
    [disabled]="messageForm.invalid || isSending"
    (click)="onClickSend()"
   >
    <mat-icon>send</mat-icon>
  </button>
</div>
