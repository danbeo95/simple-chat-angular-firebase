<div class="chat-messages">
  <div
    class="message-wrapper"
    [class.is-me]="currentUid === message.senderId"
    *ngFor="let message of messages">
    <app-message-item
      [class.is-me]="currentUid === message.senderId"
      class="messsage-item"
      [message]="message">
    </app-message-item>
  </div>
  <div
    class="no-result"
    *ngIf="messages.length === 0 && !isLoading">
    No messages
  </div>
  <div
    class="loading"
    *ngIf="isLoading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
</div>
